<!DOCTYPE html>
<html lang="en"
data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="">
        <div class="flex flex-col lg:flex-row ">
            <!--  -->
            <div class="flex-1 gap-4 grid lg:grid-cols-3 grid-cols-1 md:grid-cols-2 ">
                <!-- 1st caard -->
              
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title text-center">Triangle</h2>

                          <p>Area(A) = 0.5 X b X h </p>
                          <p>
                            <input type="text" id="triangle-base" class=" bg-slate-200 w-20 border
                            px-2 text-xl" placeholder="base"> 
                            <span class="ml-3">cm</span>
                            <input id="triangle-height" type="text" class="ml-3 bg-slate-200 w-20 border
                            px-2 text-xl" placeholder="height"> 
                            <span class="ml-3">cm</span>
                       
                          </p>
                          <p  class="text-2xl font-semibold">Area: <span id="traingle-id" class="text-2xl font-bold"></span> </p>
                        
                          <div class="card-actions justify-center w-full">
                            <button onclick="calculateTriangleArea(this)" id="" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>


              
                <!-- 2nd  caard -->
               
                    <div class="card w-96 bg-base-100 shadow-xl hidden">
                        <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Shoes!</h2>
                          <p>If a dog chews shoes whose shoes does he choose?</p>
                          <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                          </div>
                        </div>
                      </div>


             
                <!-- 3rd caard -->
                
                    <div class="card w-96 bg-base-100 shadow-xl hidden">
                        <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Shoes!</h2>
                          <p>If a dog chews shoes whose shoes does he choose?</p>
                          <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                          </div>
                        </div>
                      


                </div>

            </div>

            <div class=" flex-1 w-[450px] bg-slate-100">
             <p class="text-5xl font-bold text-center">  Area Calculation</p>


            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
